<section class="login-wrapper">
  <img src="Charlotte_logo.png" alt="Logo" class="login-logo" />

  <div class="login-card">
    <h1 class="title">W34 Login</h1>
    <p class="subtitle">
        To sign in, use your first name for both the username and password fields.
    </p>

    <form (ngSubmit)="onSubmit()" aria-label="Login" class="login-form">
      <div class="form-group">
      <input
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
      </div>

      <div class="form-group">
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      </div>

      <button type="submit" class="login-button">Login</button>
      <p *ngIf="error" aria-live="assertive" class="error-message">{{ error }}</p>
    </form>
  </div>
</section>
